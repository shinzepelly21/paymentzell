<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - Dazel Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('lulu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 460px;
      margin: 80px auto;
      padding: 35px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      animation: fadeIn 1.2s ease;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      text-transform: uppercase;
      color: #FFFFFF;
      letter-spacing: 1px;
    }
    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #FFFFFF;
      color: #000;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #FFFFFF;
    }
    .card-info {
      margin-top: 20px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.15);
      border-left: 5px solid #FFFFFF;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      font-size: 15px;
      line-height: 1.6;
      animation: fadeIn 0.5s ease;
    }
    .card-info i {
      color: #FFFFFF;
      margin-right: 8px;
    }
    #qris {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #qris img {
      width: 180px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: rgba(255,255,255,0.4);
      font-size: 13px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1><i class="bi bi-cash-coin icon"></i>SELAMAT DATANG DI DAZEL SHOP</h1>
    <p>Silakan masukkan nominal dan pilih metode pembayaran</p>

    <input type="number" id="nominal" placeholder="Contoh: 10000" />
    <select id="metode">
      <option value="DANA">DANA</option>
      <option value="GOPAY">GOPAY</option>
      <option value="QRIS">QRIS</option>
    </select>
    <button onclick="kirim()"><i class="bi bi-send"></i> Lanjutkan Pembayaran</button>

    <div id="result" class="message"></div>
    <div id="qris">
      <img src="https://files.catbox.moe/c18355.jpg" alt="QRIS">
    </div>
    <div id="rekeningTujuan"></div>

    <p style="margin-top: 30px; text-align: center;">
      Setelah melakukan pembayaran, silakan kirim <b>bukti transfer</b> ke:<br>
      <a href="https://t.me/Xdazel" target="_blank" style="color:#FFFFFF;">t.me/Xdazel</a>
    </p>
    <footer>&copy; 2025 DAZEL STORE. All rights reserved.</footer>
  </div>

  <script>
    function kirim() {
      const nominal = document.getElementById("nominal").value;
      const metode = document.getElementById("metode").value;
      const result = document.getElementById("result");
      const qris = document.getElementById("qris");
      const rekening = document.getElementById("rekeningTujuan");

      result.style.display = 'block';
      result.className = 'message';
      result.innerHTML = `Metode: ${metode} | Nominal: Rp ${parseInt(nominal).toLocaleString()}`;

      if (metode === 'QRIS') {
        qris.style.display = 'block';
        rekening.innerHTML = '';
      } else if (metode === 'DANA') {
        qris.style.display = 'none';
        rekening.innerHTML = `
          <div class="card-info">
            <i class="bi bi-wallet2"></i> <b>Metode:</b> DANA<br>
            <i class="bi bi-phone"></i> <b>Nomor:</b> 083866051638<br>
            <i class="bi bi-person-circle"></i> <b>Nama:</b> DAZEL
          </div>`;
      } else if (metode === 'GOPAY') {
        qris.style.display = 'none';
        rekening.innerHTML = `
          <div class="card-info">
            <i class="bi bi-wallet2"></i> <b>Metode:</b> GOPAY<br>
            <i class="bi bi-phone"></i> <b>Nomor:</b> 085819878758<br>
            <i class="bi bi-person-circle"></i> <b>Nama:</b> DAZEL STORE
          </div>`;
      }
    }
  </script>
</body>
</html>
>
